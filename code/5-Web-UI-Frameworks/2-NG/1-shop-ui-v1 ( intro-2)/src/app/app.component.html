<div class="container">
  <hr />
  <h1>{{title}}</h1>
  <hr />

  <div *ngFor="let p of products">
    <div class="list-group-item" *ngIf="p.isAvailable">
      <div class="row">
        <div class="col-4">
          <img class="img-fluid" [src]="p.imagePath" />
        </div>
        <div class="col-8">
          <div>{{p.name}}</div>
          <div>{{p.price}}</div>
          
          <button class="btn btn-sml btn-dark">buy</button>

      
          <ul class="nav nav-tabs">
            <li class="nav-item">
              <a class="nav-link" [class.active]="currentTab===1" 
              (click)="handleTabChange($event,1)" 
              href="#">Description
            </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [class.active]="currentTab===2" 
              (click)="handleTabChange($event,2)"
              href="#">Specification</a>
            </li>
            <li class="nav-item">
              <a [ngClass]="{'nav-link':true,active:currentTab===3}"
              (click)="handleTabChange($event,3)"
              href="#">Reviews</a>
            </li>
          </ul>
          <div *ngIf="currentTab===1">{{p.description}}</div>
          <div *ngIf="currentTab===2">Not Yet</div>
          <div *ngIf="currentTab===3">None Yet</div>

        </div>
      </div>
    </div>
  </div>
</div>
